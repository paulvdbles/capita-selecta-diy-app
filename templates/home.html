<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}

<body>

{% include 'navbar.html' %}

<div class="container">
    <table class="table is-striped is-narrow is-fullwidth">
        <thead>
        <tr>
            <th>Name</th>
            <th>IP</th>
            <th>Switch</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            {% for key, values in lights.items %}
                <tr class="tr">
                    <td>{{ values.name }}</td>
                    <td>{{ values.ip }}</td>
                    <td>
                        <div class="field">
                            <input id="{{ values.ip }}" type="checkbox" name="switch" class="switch"
                                   {% if values.state %}checked="checked"{% endif %}>
                            <label for="{{ values.ip }}"></label>
                        </div>
                    </td>
                    <td>
                        <a class="delete" ip="{{ values.ip }}"></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
